<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel Skrining — Client (Sinkron Excel)</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
  body { padding: 20px; }
  table { text-align: center; vertical-align: middle; }
  .highlight { background-color: #ffeaea; }
</style>
</head>
<body>
  <h3><b>Panel Skrining — Client (Sinkron Excel)</b></h3>
  <div class="my-2">
    <button id="refreshBtn" class="btn btn-primary">Refresh data</button>
    <span id="statusText" class="ms-3 text-secondary">Memuat...</span>
  </div>

  <div class="table-responsive">
    <table id="panelTable" class="table table-bordered table-sm"></table>
  </div>

  <div class="mt-3">
    <button class="btn btn-primary">Analyze</button>
    <button class="btn btn-secondary">Save local</button>
    <button class="btn btn-secondary">Load local</button>
    <button class="btn btn-info">Export JSON</button>
  </div>

<script>
async function loadData() {
  const status = document.getElementById("statusText");
  status.textContent = "Memuat...";

  try {
    const res = await fetch("/data");
    const data = await res.json();
    renderTable(data);
    status.textContent = "Data terupdate";
  } catch (err) {
    status.textContent = "Gagal memuat data.";
    console.error(err);
  }
}

function renderTable(data) {
  const table = document.getElementById("panelTable");
  table.innerHTML = "";

  const { meta, rows } = data;
  if (!rows.length) {
    table.innerHTML = "<tr><td>Data tidak ditemukan.</td></tr>";
    return;
  }

  // Header
  const header = document.createElement("tr");
  Object.keys(rows[0]).forEach(key => {
    const th = document.createElement("th");
    th.textContent = key;
    header.appendChild(th);
  });
  table.appendChild(header);

  // Isi
  rows.forEach(row => {
    const tr = document.createElement("tr");
    Object.values(row).forEach(val => {
      const td = document.createElement("td");
      td.textContent = val;
      tr.appendChild(td);
    });
    table.appendChild(tr);
  });
}

document.getElementById("refreshBtn").addEventListener("click", loadData);
loadData();
</script>
</body>
</html>
