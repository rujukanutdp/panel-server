<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Panel Skrining — Client (Sinkron Excel)</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
  body { padding: 20px; background: #f8fafc; }
  h3 { font-weight: 700; }
  table { text-align: center; vertical-align: middle; }
  th, td { padding: 4px 8px; }
  .highlight { background-color: #ffeaea; }
  .meta-info { margin: 12px 0 20px 0; font-size: 16px; font-weight: 500; }
</style>
</head>
<body>
  <h3>Panel Skrining — Client (Sinkron Excel)</h3>
  <div class="my-2">
    <button id="refreshBtn" class="btn btn-primary">Refresh data</button>
    <span id="statusText" class="ms-3 text-secondary">Memuat...</span>
  </div>

  <div id="meta" class="meta-info"></div>

  <div class="table-responsive">
    <table id="panelTable" class="table table-bordered table-sm bg-white"></table>
  </div>

  <div class="mt-3">
    <button class="btn btn-primary">Analyze</button>
    <button class="btn btn-secondary">Save local</button>
    <button class="btn btn-secondary">Load local</button>
    <button class="btn btn-info text-white">Export JSON</button>
  </div>

<script>
async function loadData() {
  const status = document.getElementById("statusText");
  const metaDiv = document.getElementById("meta");
  const table = document.getElementById("panelTable");

  status.textContent = "Memuat...";
  try {
    const res = await fetch("/data");
    const { meta, rows } = await res.json();

    // tampilkan meta
    metaDiv.innerHTML = `Merk: <b>${meta.merk}</b> &nbsp;&nbsp; Lot: <b>${meta.lot}</b> &nbsp;&nbsp; Exp: <b>${meta.exp}</b>`;

    // buat tabel
    if (!rows.length) {
      table.innerHTML = "<tr><td>Data kosong</td></tr>";
      return;
    }

    // Header dinamis
    const headers = Object.keys(rows[0]);
    table.innerHTML = "";
    const thead = document.createElement("thead");
    const trHead = document.createElement("tr");
    headers.forEach(h => {
      const th = document.createElement("th");
      th.textContent = h;
      trHead.appendChild(th);
    });
    thead.appendChild(trHead);
    table.appendChild(thead);

    // Isi tabel
    const tbody = document.createElement("tbody");
    rows.forEach(r => {
      const tr = document.createElement("tr");
      headers.forEach(h => {
        const td = document.createElement("td");
        td.textContent = r[h] ?? "";
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
    table.appendChild(tbody);

    status.textContent = "Data terupdate";
  } catch (err) {
    console.error(err);
    status.textContent = "Gagal memuat data!";
  }
}

document.getElementById("refreshBtn").addEventListener("click", loadData);
loadData();
</script>
</body>
</html>
